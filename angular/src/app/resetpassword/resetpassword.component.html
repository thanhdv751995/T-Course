 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
 <div class="form-gap"></div>

<div class="content py-5  bg-LIGHT">
<div class="container">
	<div class="row">
		<div class="col-md-6 offset-md-3">
                    <span class="anchor" id="formResetPassword"></span>
                   <!-- form card reset password -->
                    <div class="card card-outline-secondary">
                        <div class="card-header">
                            <h3 class="mb-0">Nhập Mật Khẩu Mới</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off">
                                <div class="form-group">
                                    <label for="inputResetPasswordEmail">Mật Khẩu</label>
                                    <input id="name" type="password" name="name" class="form-control" required minlength="4" appForbiddenName="name" 
                                        [(ngModel)]="newpass" #name="ngModel" >
                                        <br>
                                        <a >Nhập lại mật khẩu</a>
                                    <input id="name" type="password" name="name" class="form-control" required minlength="4" appForbiddenName="name" 
                                        [(ngModel)]="checkpass" #name="ngModel"  >
                                    <span id="helpResetPasswordEmail" class="form-text small text-muted">
                                           bạn vui lòng nhập đúng với mật khẩu ở trên
                                        </span>
                                </div>
                                    <div class="form-group">
                                        <button  (click)="resetpassword()" type="submit" class="btn btn-success btn-lg float-right">Xác Nhận</button>
                                    </div>
                            </form>
                        </div>
                    </div>
                    <!-- /form card reset password -->

                </div>
	</div>
</div>
</div>
