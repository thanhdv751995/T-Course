<section id="breadcrumb" class="breadcrumb-section relative-position backgroud-style">
    <div class="blakish-overlay"></div>
    <div class="container">
      <div class="page-breadcrumb-content text-center">

        <div class="page-breadcrumb-item ul-li">

        </div>
      </div>
    </div>
  </section>

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
 <div class="form-gap"></div>
 <section >
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                  <div class="panel-body">
                      <div class="panel-body">
                        <form id="register-form" autocomplete="off" class="form" method="post">
                          <div class="md-form">
                            <div class="text-center">
                            <h3><i class="fa fa-lock fa-4x"></i></h3>
                            <h2 class="text-center">Quên Mật Khẩu?</h2>
                            <p>Bạn có thể đặt lại mật khẩu ở đây!</p>
                          </div>
                          <div class="form-group">
                            <div class="input-group">
                              <span class="input-group-addon"><i class="fas fa-user prefix"></i></span>
                              <input [(ngModel)]="email" id="email" name="email" placeholder="Email của bạn" class="form-control" type="email" required>
                            </div>
                          </div>
                          <div class="form-group">
                            <button [disabled]="isLoading" (click)="registerEmail()" name="recover-submit" class="btn btn-lg btn-primary btn-block" type="submit">
                             <img style="width: 20px;height: 20px;" *ngIf="isLoading" src="../../assets/img/giphy (1).gif" /> Xác Nhận</button>
                          </div>
                          <input type="hidden" class="hide" name="token" id="token" value=""> 
                      </div>
                  </form>
                </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
 </section>
